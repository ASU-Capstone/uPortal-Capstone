##### The 'hibernate.dialect' property is set to the matching value from the available Hibernate dialects:
##### http://www.jdocs.com/hibernate/3.2.5/api-index.html?m=package&p=org.hibernate.dialect&render=classic


##### Maven Filtering
##### Use these settings to define DB connection settings in filters file: 
##### /filters/{env}.properties
hibernate.connection.driver_class=${environment_build_hibernate_connection_driver_class}
hibernate.connection.url=${environment_build_hibernate_connection_url}
hibernate.connection.username=${environment_build_hibernate_connection_username}
hibernate.connection.password=${environment_build_hibernate_connection_password}
hibernate.connection.validationQuery=${environment_build_hibernate_connection_validationQuery}
hibernate.dialect=${environment_build_hibernate_dialect}

